<!-- doctype html tells the browser what version of html we are using -->
<!doctype html>
<!-- HTML is the only other element without a parent, and has one sibling, doctype. the lang attribute describes the content language, not the code language. Code language is always english. -->

<html lang="en">
  <!-- The head section is the area where we have information that talks about the page. We do not put any content in this area. -->  
<head>
    <!-- The character set used by the webpage. --> 
  <meta charset="utf-8">
  <!-- The Title describes the browser tab text. -->

  <title>This is my official webpage</title>
  <!--The meta name 'description' and 'author' provides additional information to other computer systems. -->
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <!-- link is used to tell the browser where other code is located. This example shows where "styles.css" file is located.-->

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>
<!-- Everything in the body is displayed in the webpage (viewport). -->

<body>
    <h1>Welcome!</h1>
    <p>This is my new web page</p>
    <p>These are my favorite foods</p>
    <ul>
        <li>Ice Cream</li>
        <li>Apple pie</li>
    </ul>
    <!-- The script element below is used to include JavaScript into your web page. -->

  <script src="js/scripts.js"></script>



</body>
</html>
